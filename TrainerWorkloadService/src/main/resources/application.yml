server:
  port: 8081

spring:
  application:
    name: spring-cloud-eureka-statistic-client

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    registry-fetch-interval-seconds: 5
    instance-info-replication-interval-seconds: 5
  instance:
    hostname: localhost

security:
  jwt:
    public-key: ""
